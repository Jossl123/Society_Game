<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tijou.css">
    <title>Tijou</title>
</head>

<body>
    <p id="infos"></p>
    <div id="board"></div>
    <div id="actions">
        <button onclick="changeAction('move')">Move</button>
        <button onclick="changeAction('enter')">Enter</button>
        <button onclick="changeAction('backward')">Backward</button>
        <button onclick="changeAction('exchange')">exchange</button>
        <button onclick="changeAction('arrive')">arrive</button>
    </div>
    <div id="choices" style="visibility: hidden;">
        <button onclick="changeOption(1)">A</button>
        <button onclick="changeOption(2)">2</button>
        <button onclick="changeOption(3)">3</button>
        <button onclick="changeOption(4)">4</button>
        <button onclick="changeOption(5)">5</button>
        <button onclick="changeOption(6)">6</button>
        <button onclick="changeOption(7)">7</button>
        <button onclick="changeOption(8)">8</button>
        <button onclick="changeOption(9)">9</button>
        <button onclick="changeOption(10)">10</button>
        <button onclick="changeOption(11)">J</button>
        <button onclick="changeOption(12)">Q</button>
        <button onclick="changeOption(13)">K</button></div>
    <div id="hand"></div>
    <div id="options"></div>
    <button id="start" onclick="start()">start</button>
    <script src="./js/utils.js"></script>
    <script src="./js/tijou.js"></script>
</body>

</html>
